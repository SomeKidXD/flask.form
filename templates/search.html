{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block body %}

<div class="content">
  <h1> Posts </h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Info</th>
      <th>Actions</th>
    </tr>
    {% for post in posts %}
      <tr>
        <td>{{ post.design_name }}</td>
        <td>{{ post.design_content }}</td>
        <td>
          <a href="/delete/{{post.design_id}}">Delete</a>
          <br>
          <a href="/update/{{post.design_id}}">Update</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>


{% endblock %}
